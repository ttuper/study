kind: pipeline
type: docker
name: charlotte

steps:
  - name: build
    image: golang:latest
    environment:
      GOPROXY: https://mirrors.aliyun.com/goproxy/
    commands:
      - CGO_ENABLED=0 go build -o demo-app

  - name: docker
    image: plugins/docker
    repo: ztt/drone-demo
    username:
      from_secret: dock_username
    password:
      from_secret: docker_password
    tags:
      - latest

trigger:
  event:
    - push

